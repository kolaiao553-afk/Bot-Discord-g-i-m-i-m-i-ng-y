name: Chay Bot Discord Hang Ngay

on:
  # Lịch chạy tự động (Sử dụng giờ UTC quốc tế)
  # 02:30 UTC tương đương 06:00 sáng Việt Nam (GMT+7)
  schedule:
    - cron: '30 22 * * *'
  
  # Cho phép bấm nút chạy thủ công để test
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Lấy code từ kho chứa xuống
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Cài đặt Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    # 3. Cài thư viện requests
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    # 4. CHẠY BOT! (Và nạp chìa khóa Webhook vào)
    - name: Run bot script
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      run: python bot_discord.py

    # 5. Quan trọng: Lưu lại file từ vựng đã bị xóa dòng đầu
    # Để ngày mai nó biết đường lấy dòng tiếp theo.
    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add tuvung.txt
        git commit -m "Bot đã cập nhật danh sách từ vựng" || echo "Không có gì thay đổi"
        git push
